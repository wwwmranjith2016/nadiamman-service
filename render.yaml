  - type: web
    name: billflow-backend
    env: java
    plan: free
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/billing-backend-1.0.0.jar
    port: 8080
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
      # Neon PostgreSQL Database Configuration
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://ep-spring-water-a4pdzvcy-pooler.us-east-1.aws.neon.tech:5432/battery-pg-instance?sslmode=require&channel_binding=require
      - key: SPRING_DATASOURCE_USERNAME
        value: neondb_owner
      - key: SPRING_DATASOURCE_PASSWORD
        value: npg_6ma8OnjdxcYb
      # CORS Configuration - Update with your frontend URL
      - key: CORS_ALLOWED_ORIGINS
        value: http://localhost:3000,https://your-frontend-domain.com