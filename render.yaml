services:
  - type: web
    name: billflow-backend
    env: java
    plan: free
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/billing-backend-1.0.0.jar
    port: 8080
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: billflow-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: billflow-db
          property: username
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: billflow-db
          property: password

databases:
  - name: billflow-db
    plan: free
    databaseName: billflow_db
    user: billflow_user